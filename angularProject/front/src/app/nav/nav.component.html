<div id="navbar" class="flex align-middle justify-center w-full shadow-md" routerLinkActive="hidden">
    <h1 class="text xl:first-letter:text-5xl xl:text-4xl lg:first-letter:text-4xl lg:text-3xl sm:first-letter:text-2xl sm:text-lg md:first-letter:text-3xl md:text-2xl first-letter:text-xl text-base align-center justify-center self-center tracking-tight first-letter:text-amber-400 indent-3 " appTextShadow> HOO<span class="italic"></span><span class="xl:text-5xl lg:text-4xl md:text-3xl sm:text-2xl text-xl">F</span>OOD </h1> 
    <ul class="font-semibold xl:text-sm lg:text-sm sm:text-xs md:text-xs text-xs flex justify-end items-center w-full flex-1">
        <li class="lg:mr-2 mr-1 lg:ml-2 ml-1">
            <button class="hover:text-amber-400/70 scale-105" routerLink="../reviews" appTextShadow>
                REVIEWS
            </button>
            
        </li>
        <li class="lg:mr-2 mr-1 lg:ml-2 ml-1">
            <button class="hover:text-amber-400/70  scale-105 "  routerLink="../aboutus"  appTextShadow>ABOUT US</button>
            

        </li>
        <li class="lg:mr-2 mr-1 lg:ml-2 ml-1">
            <button class="hover:text-amber-400/70 scale-105 " routerLink="../login" appTextShadow>SIGN IN</button>
            
        </li>
        <li class="lg:mr-2 mr-1 lg:ml-2 ml-1">
            <button class="hover:text-amber-400/70 scale-105 " routerLink="../register" appTextShadow>REGISTER</button>
            
        </li>
        <li class="lg:mr-2 mr-1 lg:ml-2 ml-1 relative overflow-hidden flex flex-row items-center z-50" >
            <!-- Written by Treer (gitlab.com/Treer) -->
            <div class="flex flex-col flex-grow relative m-1"> <!-- fix height later (when screen size is small)-->
                <svg class="scale-[.4] lg:scale-[.5] lg:hover:scale-[.55] hover:scale-[.45] m-0 hover:cursor-pointer rounded-full shadow-lg shadow-black/20 " (click)="showAccountOptions($event)" 
                version="1.1"
                xmlns="http://www.w3.org/2000/svg" 
                xmlns:xlink="http://www.w3.org/1999/xlink" 
                width="50" 
                height="50"
                fill="white">
                
                <defs>
                    <clipPath id="circular-border">
                    <circle cx="25" cy="25" r="23.33" />
                    </clipPath>
                    <clipPath id="avoid-antialiasing-bugs">
                    <rect width="100%" height="41.5" />
                    </clipPath>
                </defs>
                
                <circle cx="25" cy="25" r="23.33" fill="black" clip-path="url(#avoid-antialiasing-bugs)" />
                <circle cx="25" cy="19.17" r="9.58" />
                <circle cx="25" cy="45.83" r="17.1" clip-path="url(#circular-border)" />
                
                </svg>
                <div  [ngClass]="{'flex': dropDown, 'hidden': !dropDown}" class=" flex-col relative w-full h-full">
                    <ul class="fixed items-center z-50 h-[50vh] lg:w-[15vw] md:w-[20vw] sm:w-[25vw] w-[30vw] lg:left-[84vw] md:left-[79vw] sm:left-[74vw] left-[69vw] top-[50px] bg-neutral-50 text-black rounded-md shadow-black/15 shadow-lg drop-shadow-md flex flex-col"> <!-- fix where svg appears on smaller screens... -->
                        <li class="flex-grow flex flex-shrink flex-row border-b-[1px] border-b-neutral-600 w-full p-2"> <!-- user info -->
                            <img src="" alt="N/A" class="flex flex-grow">
                            <div class="flex flex-grow-[4] flex-col text-start indent-1 text-neutral-700">
                                <h3 class="flex-wrap flex overflow-auto lg:text-base sm:text-xs font-normal leading-tight" > Bob Ross</h3> <!-- name -->
                                <h3 class="flex-wrap flex lg:text-base sm:text-xs font-normal leading-tight"> @Bob_Ross </h3> <!-- some type of @ -->
                            </div>
                        </li>
                        <li class="flex-grow-[3] flex"> <!-- apperance/your account? -->
                            temp
                        </li>
                        <!-- any collapsible options -->
                        <li class="flex-grow-[3] flex"> 2 </li> <!-- settings-->
                        <li class="flex-grow-[3] flex"> 3 </li> <!-- sign out-->
                    </ul>
                </div>
            </div>
            
            <h3 class="lg:text-sm text-xs font-light hover:scale-[1.02]" appTextShadow > {{ accountText }} </h3>
        </li>
    </ul>
</div>
