<div class="relative px-2 mt-2 mb-0 border border-neutral-600/10 shadow-sm ">
    <h3 class="block font-medium lg:text-2xl sm:text-lg md:text-xl align-middle text-base self-center mt-auto" appTextShadow> {{ head }} <button (click)="hideStationFunc($event)"> â†“ </button> </h3>
    <br>
    <div class="itemCat grid grid-flow-row xl:grid-cols-fluid lg:grid-cols-fluid-1 sm:grid-cols-fluid-2 grid-cols-fluid-3 xl:grid-rows-1 lg:grid-rows-2 md:grid-rows-2 sm:grid-rows-2 grid-rows-4 w-full overflow-y-hidden auto-rows-zero" *ngIf="!hideStation"
    [ngClass]="{'overflow-y-hidden auto-rows-zero':!showRestOfItems, 'overflow-y-visible auto-rows-auto': showRestOfItems}">
        <div *ngFor="let item of shopToItems[head] | keyvalue; let i = index" class="flex flex-wrap mx-auto">
            <app-item [short] = 'short' [indicator]="i"  [stationName]="head" class="min-h-[220px] w-[300px] max-h-[320px]" [ngClass]="{'hidden': i > 3 && !showRestOfItems, 'block': i <= 3 || showRestOfItems}">
            </app-item>
        </div>
        
    </div>
    <button class="min-h-[20px] min-w-[20px]" (click)="revealItems($event)">
            +
    </button>
</div>
