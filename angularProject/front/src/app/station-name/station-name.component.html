<div *ngFor="let head of headers" class="justify-center px-2 mt-2 mb-0 border border-neutral-600/10 shadow-sm ">
    <h3 class="block font-medium lg:text-2xl sm:text-lg md:text-xl align-middle text-base self-center mt-auto" appTextShadow> {{ head }} </h3>
    <br>
    <div class="itemCat flex-row flex p-2 overflow-auto flex-wrap mb-4" >
        <div *ngFor="let item of shopToItems[head] | keyvalue; let i = index" class="flex flex-grow justify-center">
            <app-item [short] = 'short' [indicator]="i"  [stationName]="head" class="min-h-[200px] min-w-[200px] max-w-[300px] max-h-[300px] self-center flex flex-grow" >
            </app-item>
        </div>
    </div>
</div>
