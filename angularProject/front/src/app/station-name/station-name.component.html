<div *ngFor="let head of headers" class="justify-center">
    <h3 class="block font-medium lg:text-lg sm:text-sm align-middle self-center"> {{ head }} </h3>
    <br>
    <div class="itemCat flex-row flex p-2" >
        <div *ngFor="let item of shopToItems[head] | keyvalue">
            <app-item [short] = 'short' [item] = 'item.value' class="block outline-double outline-4 outline-rose-100" >
            </app-item>
        </div>
    </div>
</div>
