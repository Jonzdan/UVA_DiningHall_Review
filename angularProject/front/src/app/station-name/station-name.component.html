    <h3> {{ head }} </h3>

    <div class="itemCat">
        <div *ngFor="let item of shopToItems[head] | keyvalue">
            <app-item [short] = 'short' [item] = 'item.value' >
            </app-item>
        </div>
    </div>
</div>
